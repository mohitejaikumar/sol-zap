name: Deploy Hook Backend

on:
  push:
    paths:
      - 'apps/hookBackend/**'
      - 'packages/metadata/**'
      - 'packages/db/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > keyfile
        chmod 600 keyfile
        mkdir -p ~/.ssh
        cp known_hosts ~/.ssh/known_hosts
        ssh -tt -i keyfile ubuntu@ec2-54-157-255-77.compute-1.amazonaws.com "sudo bash /home/ubuntu/sol-zap/apps/hookBackend/deploy.sh"